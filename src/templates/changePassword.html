<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Recuperação de Senha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .footer {
      margin-top: 20px;
      font-size: 14px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Recuperação de Senha</h2>
    <p>Olá,</p>
    <p>Recebemos uma solicitação para recuperar sua senha. Se você não fez essa solicitação, ignore este e-mail.</p>
    <p>Para redefinir sua senha, utilize a senha temporária abaixo:</p>

    <h4>{{newPassword}}</h4>

    <p>Obrigado</p>

    <div class="footer">
      <p>Se você tiver algum problema, entre em contato com nossa equipe de suporte.</p>
    </div>
  </div>
</body>
</html>
